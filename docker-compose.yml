services:
  postgresql:
    container_name: ms_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    #networks:
    #  - microservices-net
    restart: always

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    #networks:
    #  - microservices-net
    depends_on:
      - postgresql
    restart: always

  mongodb:
    image: mongo
    container_name: mongo_db
    #ports:
    #  - 27017:27017
    volumes:
      - mongo:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - microservices-net

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin  # Change this to your preferred username
      ME_CONFIG_BASICAUTH_PASSWORD: password   # Change this to your preferred password
    depends_on:
      - mongodb
    networks:
      - microservices-net

  mail-dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/DevProjects/apps/angularProjects/aws-sites/volumes/postgres
  pgadmin:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/DevProjects/apps/angularProjects/aws-sites/volumes/volumes/pgadmin
  mongo:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/DevProjects/apps/angularProjects/aws-sites/volumes/mongo